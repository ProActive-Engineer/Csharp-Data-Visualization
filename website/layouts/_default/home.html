{{ define "main" }}

<div class="mt-5">
  <div class="display-6">All Pages</div>
</div>

<article>
  {{ range .Pages.GroupBy "Section" }}
  <h3 class="mt-3 fw-light">{{ .Key | title }}</h3>
  <ul>
    {{ range .Pages }}

    <ul class="all-posts">
      {{ range .Pages }}
      <li>
        <a href="{{ .URL }}" class="article-teaser">
          {{ .Title }}
        </a>
      </li>
      {{ end }}
    </ul>

    {{ end }}
  </ul>
  {{ end }}
</article>

{{ end }}
