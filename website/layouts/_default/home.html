{{ define "main" }}

<article class="my-3">
  {{ partial "home.md" | markdownify }}
</article>

<article>
  <div class="mt-5">
    <div class="display-6">Pages</div>
  </div>

  {{ range .Pages.GroupBy "Section" }}
  <section>
    <div>
      {{ with $.Site.GetPage "section" .Key }}
      <h3 class="mt-3 fw-light">{{.Title}}</h3>
      {{end}}
    </div>

    <div>
      {{ range .Pages }}

      <ul class="all-posts">
        {{ range .Pages }}
        <li>
          <a href="{{ .URL }}">
            {{ .Title }}
          </a>
        </li>
        {{ end }}
      </ul>
    </div>
  </section>
  {{ end }}

  {{ end }}
</article>

{{ end }}
