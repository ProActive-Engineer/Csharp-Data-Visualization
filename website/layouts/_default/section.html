{{ define "main" }}

<div class="fs-1 fw-light my-4">
    <a href="{{ .Permalink }}" class="text-dark">{{.Title}}</a>
    <div>{{ .Description }}</div>
</div>

{{ .Content }}

{{ range .Paginator.Pages }}
<div class="my-4">
    <div class="fs-4">
        <a href='{{.Page.Permalink}}'>{{.Title}}</a>
    </div>
    <div>
        {{.Description}}
    </div>
</div>
{{ end }}

{{ end }}
