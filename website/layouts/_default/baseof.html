<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ .Title }}</title>

    <link rel="icon" href="/csdv/favicon.ico" sizes="any">
    <link rel="icon" href="/csdv/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/csdv/favicon-180.png">
    <link rel="manifest" href="/csdv/manifest.webmanifest">

    <meta name="description" content="{{ .Description }}">
    <meta http-equiv="expires" content="3600" />
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/csdv/sitemap.xml">
    <link rel="alternate" type="application/rss+xml" href="/csdv/rss.xml" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/csdv/css/page.css?{{ md5 (now|time) }}">
    <link rel="stylesheet" href="/csdv/css/github.css?{{ md5 (now|time) }}">

    {{ template "_internal/google_analytics_async.html" . }}
    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/twitter_cards.html" . }}

</head>

<body>
    <header class="text-light py-5" style="background-color: #002440;">
        <div class="container-fluid" style="max-width: 1000px;">
            <div class="display-5 fw-normal">
                <a href='/csdv' class="text-light" style="text-shadow: 2px 2px 2px #00000066;">C# Data Visualization</a>
            </div>
            <div style="opacity: .5;">
                Resources for visualizing data using C# and the .NET platform
            </div>
        </div>
    </header>

    <div class="container-fluid" style="max-width: 1000px;">

        <main>
            {{ block "main" . }}
            {{ end }}
        </main>

        <footer>
            {{ partial "footer.html" . }}
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
